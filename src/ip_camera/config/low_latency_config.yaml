# IP Camera 저지연 설정 파일

# 네트워크 설정
network:
  tcp_timeout: 1000  # TCP 타임아웃 (ms)
  udp_buffer_size: 65536  # UDP 버퍼 크기
  rtsp_timeout: 5000  # RTSP 타임아웃 (ms)

# 카메라 설정
camera:
  buffer_size: 1  # OpenCV 버퍼 크기 (최소값)
  fps: 30  # 목표 FPS
  width: 1920  # 해상도 너비
  height: 1080  # 해상도 높이
  codec: "H264"  # 비디오 코덱
  
# 저지연 최적화 설정
optimization:
  use_threading: true  # 멀티스레딩 사용
  thread_count: 1  # 스레드 수 (단일 스레드로 컨텍스트 스위칭 최소화)
  queue_size: 1  # ROS 큐 크기
  drop_frames: true  # 프레임 드롭 허용
  
